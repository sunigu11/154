

<section class="full">
   
<div class="class" *ngFor = "let x of cards">
 

  <div class="cardContainer" *ngFor= "let y of x">
     
     
     


     <mat-card class="example-card">
        <mat-card-header>
          <mat-card-title class="title">
           <a href="{{y.url}}">
           {{y.title}}
          </a>
          </mat-card-title>
          <mat-card-subtitle class="green"><a href="{{y.url}}">{{y.url}}</a></mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>

            {{y.description}}<br>
          </mat-card-content>
          <mat-card-content class="key">  
            {{y.keywords}}<br>
          </mat-card-content>
        
       
        
      </mat-card>
  </div>
</div>


</section>
