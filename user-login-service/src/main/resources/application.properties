server.port=8132
spring.application.name=user-login-service

datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://0.0.0.0:3306/plasmaDB
spring.datasource.username=root
spring.datasource.password=Root@123
spring.jpa.show.sql=true
spring.jpa.generate-ddl=true
spring.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5Dialect

eureka.client.serviceUrl.defaultZone=http://0.0.0.0:9091/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
spring.main.allow-bean-definition-overriding=true

spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

#RMQ
javainuse.rabbitmq.exchange=javainuse.exchange
#reciever
javainuse3.rabbitmq.queue=javainuse3.queue


